name: Deploy to Beamup

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Generate Beamup Hash
        id: hash
        run: |
          # Logic: lowercase username -> shasum -> first 12 chars
          HASH=$(echo "${{ secrets.USERNAME_GITHUB }}" | awk '{print tolower($0)}' | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      - name: Add Beamup Remote
        run: |
          # No mkdir needed; ssh-agent action already created ~/.ssh
          # We use -H to hash the host in known_hosts for better security
          ssh-keyscan -H ${{ secrets.BEAMUP_HOST }} >> ~/.ssh/known_hosts
          
          # Add the remote using the generated hash
          git remote add beamup dokku@${{ secrets.BEAMUP_HOST }}:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }}

      - name: Build Environment and Push
        run: |
          # Create .env file from secrets
          echo "DB_HOST=${{ secrets.ENV_DB_HOST }}" > .env
          echo "DB_PORT=${{ secrets.ENV_DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.ENV_DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.ENV_DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}" >> .env
          echo "INDEXER_URL=${{ secrets.ENV_INDEXER_URL }}" >> .env
          echo "NODE_ENV=production" >> .env
          
          # Optional: Add other keys if they exist
          # echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

          # Git Configuration
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Stage the .env file (forced, since it's likely in .gitignore)
          git add .env -f
          git commit -m "Deploy with env vars [skip ci]" || echo "No changes to commit"

          # Push to Beamup (Dokku expects master branch)
          git push beamup HEAD:master --force
