name: Deploy Leviathan to Beamup

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup SSH con la chiave privata dal secret
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Genera hash univoco basato sul tuo username GitHub
      - name: Generate Beamup Hash
        id: hash
        run: |
          HASH=$(echo "${{ secrets.USERNAME_GITHUB }}" | awk '{print tolower($0)}' | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      # Aggiunge il server Beamup ai known hosts
      - name: Add Beamup to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BEAMUP_HOST }} >> ~/.ssh/known_hosts

      # Configura il remote git per Beamup
      - name: Configure Git Remote
        run: |
          git remote add beamup dokku@${{ secrets.BEAMUP_HOST }}:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }} || true

      # Crea il file .env e push su Beamup
      - name: Deploy to Beamup
        run: |
          echo "DB_HOST=${{ secrets.ENV_DB_HOST }}" > .env
          echo "DB_PORT=${{ secrets.ENV_DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.ENV_DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.ENV_DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}" >> .env
          echo "INDEXER_URL=${{ secrets.ENV_INDEXER_URL }}" >> .env
          echo "NODE_ENV=production" >> .env
          
          git add .env
          git commit -m "Add .env for deployment" || echo "No changes to commit"
          
          git push beamup HEAD:master --force
