name: Deploy to Beamup

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ”— Add Beamup Remote
        run: |
          mkdir -p ~/.ssh
          # Pulisce l'host da http/https o slash finali per sicurezza
          CLEAN_HOST=$(echo "${{ secrets.BEAMUP_HOST }}" | sed -e 's|^[^/]*//||' -e 's|/.*$||')
          
          # Aggiunge l'host ai known_hosts
          ssh-keyscan -H "$CLEAN_HOST" >> ~/.ssh/known_hosts
          
          # CONFIGURAZIONE STANDARD PER PRIMO DEPLOY
          # Sintassi: ssh://git@HOST/PROJECT_NAME
          # Questo Ã¨ il metodo piÃ¹ compatibile per inizializzare il repo
          git remote add beamup "ssh://git@$CLEAN_HOST/${{ secrets.PROJECT_NAME }}"

      - name: ðŸš€ Deploy to Beamup (con .env)
        run: |
          # 1. Creazione del file .env con le tue variabili
          echo "Generazione file .env..."
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "INDEXER_URL=${{ secrets.INDEXER_URL }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          # Aggiungi qui altre variabili se mancano

          # 2. Configura Git User fittizio (serve per il commit)
          git config --global user.email "deploy@actions.github.com"
          git config --global user.name "Beamup Deploy Action"

          # 3. Aggiunge forzatamente il .env al commit
          git add -f .env
          git commit -m "Deploy: Configurazione produzione inclusa" || echo "Nessuna modifica al codice, procedo comunque"

          # 4. Push forzato
          echo "Tentativo di Push su Beamup..."
          git push beamup HEAD:master --force
