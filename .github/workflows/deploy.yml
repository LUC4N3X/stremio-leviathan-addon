name: Deploy Leviathan to Beamup

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 1. Calcola l'HASH univoco basato sul tuo username GitHub
      - name: Generate Beamup Hash
        id: hash
        run: |
          HASH=$(echo "${{ secrets.USERNAME_GITHUB }}" | awk '{print tolower($0)}' | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      # 2. Aggiunge il server ai conosciuti per evitare errori di connessione
      - name: Add Beamup to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.BEAMUP_HOST }} >> ~/.ssh/known_hosts

      # 3. Imposta le variabili d'ambiente sul server (Metodo SICURO)
      # Questo invia le password direttamente al server senza scriverle in un file
      - name: Set Environment Variables
        run: |
          ssh dokku@${{ secrets.BEAMUP_HOST }} config:set ${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }} \
            DB_HOST='${{ secrets.ENV_DB_HOST }}' \
            DB_PORT='${{ secrets.ENV_DB_PORT }}' \
            DB_NAME='${{ secrets.ENV_DB_NAME }}' \
            DB_USER='${{ secrets.ENV_DB_USER }}' \
            DB_PASSWORD='${{ secrets.ENV_DB_PASSWORD }}' \
            INDEXER_URL='${{ secrets.ENV_INDEXER_URL }}' \
            NODE_ENV='production' || true

      # 4. Invia il codice (Deploy)
      - name: Deploy to Beamup
        run: |
          # Aggiunge il remote corretto
          git remote add beamup dokku@${{ secrets.BEAMUP_HOST }}:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }}
          
          # Spinge il codice sul server
          git push beamup HEAD:master --force
