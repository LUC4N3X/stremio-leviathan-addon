name: Deploy Leviathan to Beamup

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout codice
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3️⃣ Genera hash utente per Beamup (12 caratteri)
      - name: Generate Beamup Hash
        id: hash
        run: |
          HASH=$(echo "${{ secrets.USERNAME_GITHUB }}" | awk '{print tolower($0)}' | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      # 4️⃣ Aggiunge remote Beamup
      - name: Add Beamup Remote
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BEAMUP_HOST }} >> ~/.ssh/known_hosts
          git remote add beamup dokku@${{ secrets.BEAMUP_HOST }}:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }} || true

      # 5️⃣ Creazione file .env e deploy
      - name: Deploy to Beamup
        run: |
          # Creiamo il file .env con le variabili necessarie
          cat <<EOF > .env
DB_HOST=${{ secrets.ENV_DB_HOST }}
DB_PORT=${{ secrets.ENV_DB_PORT }}
DB_NAME=${{ secrets.ENV_DB_NAME }}
DB_USER=${{ secrets.ENV_DB_USER }}
DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}
INDEXER_URL=${{ secrets.ENV_INDEXER_URL }}
NODE_ENV=production
EOF

          # Config git per commit automatico
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Commit del file .env
          git add .env -f
          git commit -m "Add env config for deploy" || echo "Nothing to commit"

          # Push forzato su Beamup
          git push beamup HEAD:master --force
