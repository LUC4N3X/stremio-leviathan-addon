name: Deploy to Beamup

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Generate Beamup Hash
        id: hash
        run: |
          # Logica ufficiale: nome utente minuscolo -> shasum -> primi 12 caratteri
          HASH=$(echo "${{ secrets.USERNAME_GITHUB }}" | awk '{print tolower($0)}' | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      - name: Add Beamup Remote
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.BEAMUP_HOST }} >> ~/.ssh/known_hosts
          # Formato URL: dokku@HOST:HASH/PROJECT
          git remote add beamup dokku@${{ secrets.BEAMUP_HOST }}:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }}

      - name: Deploy to Beamup
        run: |
          # Creazione del file .env per Beamup
          # Mappo i tuoi segreti (ENV_...) nelle variabili standard
          echo "DB_HOST=${{ secrets.ENV_DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.ENV_DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.ENV_DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.ENV_DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}" >> .env
          echo "INDEXER_URL=${{ secrets.ENV_INDEXER_URL }}" >> .env
          echo "NODE_ENV=production" >> .env
          
          # Se hai altri segreti (es. TMDB, ENRICHMENT), aggiungili qui sotto:
          # echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

          # Configurazione Git necessaria per il commit
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Aggiungiamo il file .env e facciamo il commit (Fondamentale!)
          git add .env -f
          git commit -m "Deploy with env vars" || echo "Nessun cambiamento da committare"

          # Push forzato su Beamup
          git push beamup HEAD:master --force
