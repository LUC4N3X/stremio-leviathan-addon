name: Deploy to Beamup

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ§® Generate Beamup Hash
        id: hash
        run: |
          # Calcolo Hash ufficiale Beamup
          USER_LOWER=$(echo "${{ secrets.USERNAME_GITHUB }}" | tr '[:upper:]' '[:lower:]')
          HASH=$(echo -n "$USER_LOWER" | shasum -a 256 | cut -c1-12)
          echo "USER_HASH=$HASH" >> $GITHUB_ENV
          echo "Generated Hash: $HASH"

      - name: ðŸ”— Add Beamup Remote
        run: |
          # Pulizia dell'host per evitare errori DNS (rimuove eventuali spazi o protocolli)
          CLEAN_HOST=$(echo "${{ secrets.BEAMUP_HOST }}" | sed -e 's|^[^/]*//||' -e 's|/.*$||')
          
          mkdir -p ~/.ssh
          ssh-keyscan -H "$CLEAN_HOST" >> ~/.ssh/known_hosts
          
          # URL format: dokku@HOST:HASH/PROJECT
          git remote add beamup dokku@$CLEAN_HOST:${{ env.USER_HASH }}/${{ secrets.PROJECT_NAME }}

      - name: ðŸš€ Deploy to Beamup
        run: |
          # 1. Creazione del file .env (con tutte le tue variabili)
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "INDEXER_URL=${{ secrets.INDEXER_URL }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          # Aggiungi qui le altre se necessario...

          # 2. CONFIGURAZIONE GIT (Necessaria per poter fare il commit del .env)
          git config --global user.email "deploy@github.com"
          git config --global user.name "Deploy Action"

          # 3. COMMIT FORZATO DEL .ENV
          # Spesso il .env Ã¨ nel .gitignore, quindi usiamo -f
          git add -f .env
          git commit -m "Include production env" || echo "No changes to commit"

          # 4. PUSH
          echo "Eseguo il push forzato su Beamup..."
          git push beamup HEAD:master --force
